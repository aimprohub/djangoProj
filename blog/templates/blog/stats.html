{% extends 'blog/base.html' %}
{% load static %}

{% block content %}


{% comment %} <img src="{% static 'images/abc.png' %}" alt="Simply Easy Learning" style="width:1100px; height:700px;">  {% endcomment %}


<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['ML Algorithm', 'Accuracy' , {role:'style'}],
        ['Logistic Regression', 85.4,'Coral'],
        ['SVM', 85,'Chocolate'],
        ['XG Boosting', 83,'DarkOrchid'],
        ['Decision Tree',75.5,'DarkViolet'],
        ['Random Forest',84.4,'Gold'],
        ['Naive Bayes',82,'Silver']
      ]);

      var options = {
        title: 'Evaluation of ML models',
        chartArea: {width: '50%'},
        hAxis: {
          title: 'Accuracy',
          minValue: 0,
          textStyle: {
            bold: true,
            fontSize: 12,
            color: '#4d4d4d'
          },
          titleTextStyle: {
            bold: true,
            fontSize: 18,
            color: '#4d4d4d'
          }
        },
        vAxis: {
          title: 'ML Algorithms',
          textStyle: {
            fontSize: 14,
            bold: true,
            color: '#848484'
          },
          titleTextStyle: {
            fontSize: 14,
            bold: true,
            color: '#848484'
          }
        }
      };
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>    
    

{% endblock %}

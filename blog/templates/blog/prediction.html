{% extends 'blog/base.html' %}
{% block content %}
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .well {
        background-color:#374b80;
        color:white;
    }
    body {
 background-image: url("paper.gif");
 background-color: #cccccc;
}


  </style>


</head>
<body> 

<div class="container">
  <h2>Prediction 11</h2>
  <div class="well well-sm">Employee Atrition</div>
  <div class="well">*Anonymous Employee Data Entry for Generalised Prediction*</div>
  <div class="well well-lg">Please enter details
  <div class="form-group row">
    <form action="trial1/" method="POST">
      {% csrf_token%}
      <div class="col-xs-3">
        <label for="ex1"> Monthly Income</label>
        <input class="form-control" id="ex1" type="text" name="par1" required>
      </div>
      <div class="col-xs-3">
        <label for="ex1">Rate</label>
        <input class="form-control" id="ex1" type="text" name="par2">
      </div>
  <!-- </div>
  
  <div class="form-group row"> -->
      <div class="col-xs-3">
        <label for="ex1">Age</label>
        <input class="form-control" id="ex1" type="text" name="par3">
      </div>
      <div class="col-xs-3">
        <label for="ex1">Overtime(1/0)</label>
        <input class="form-control" id="ex1" type="text" name="par4">
      </div>
      <div class="col-xs-3">
        <label for="ex1">Total Working Years</label>
        <input class="form-control" id="ex1" type="text" name="par5">
      </div>
      <div class="col-xs-3">
        <label for="ex1">Years at Company</label>
        <input class="form-control" id="ex1" type="text" name="par6">
      </div>
      <div class="col-xs-3">
        <label for="ex1">Years in the Domain</label>
        <input class="form-control" id="ex1" type="text" name="par7">
      </div>
      <div class="col-xs-3">
        <label for="ex1">Distance from Home(km)</label>
        <input class="form-control" id="ex1" type="text" name="par8">
      </div>
  <!-- </div>
   
  <div class="form-group row"> -->
      <div class="col-xs-3">    
      <div class="form-check form-check-inline">
        <label class="form-check-label"><br>Overtime Status<br>
          <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue">Yes<br>
          <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue">No
        </label>
      </div>
     </div>
   <!-- </div> -->
 </div>
  
  
  <button type="submit" class="btn btn-primary" value="Predict">Predict</button>
  </div>
</form>
  </body>
</body>
</html>
{% endblock content%}
